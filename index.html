<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tài Khoản</title>
    <style>
        body {
            background-color: #eef2f3; /* Màu nền trang */
            font-family: Arial, sans-serif; /* Phông chữ */
            overflow: hidden; /* Ẩn thanh cuộn */
        }

        .account-container {
            max-width: 600px; /* Chiều rộng tối đa của container */
            margin: 20px auto; /* Căn giữa */
            padding: 20px; /* Khoảng cách bên trong */
            border: 2px solid #28a745; /* Viền màu xanh lá cây */
            border-radius: 10px; /* Bo tròn góc */
            background-color: #f9f9f9; /* Màu nền */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Đổ bóng */
            animation: fadeIn 0.5s; /* Hiệu ứng xuất hiện */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .account-container h2 {
            color: #28a745; /* Màu xanh lá cây cho tiêu đề */
            text-align: center; /* Căn giữa tiêu đề */
            margin-bottom: 20px; /* Khoảng cách dưới tiêu đề */
        }

        .account-item {
            display: flex; /* Sử dụng flexbox */
            justify-content: space-between; /* Căn đều giữa các phần tử */
            align-items: center; /* Căn giữa theo chiều dọc */
            padding: 15px 0; /* Khoảng cách giữa các mục */
            border-bottom: 1px solid #ddd; /* Đường viền giữa các mục */
            transition: transform 0.3s, background 0.3s; /* Hiệu ứng chuyển động */
            cursor: pointer; /* Con trỏ chuột dạng bàn tay */
        }

        .account-item:last-child {
            border-bottom: none; /* Bỏ viền cho mục cuối */
        }

        .account-item:hover {
            transform: translateY(-3px); /* Nâng lên khi hover */
            background-color: rgba(40, 167, 69, 0.1); /* Màu nền khi hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Đổ bóng nhẹ khi hover */
        }

        .account-item span {
            color: #28a745; /* Màu xanh lá cây cho tên tài khoản */
            font-weight: bold; /* In đậm tên tài khoản */
            font-size: 18px; /* Kích thước chữ lớn hơn */
            transition: color 0.3s, transform 0.3s; /* Hiệu ứng chuyển màu và chuyển động */
        }

        .account-item span:hover {
            color: #007bff; /* Màu chữ khi hover */
            transform: scale(1.1); /* Phóng to nhẹ */
        }

        .account-button {
            padding: 10px 20px; /* Khoảng cách bên trong nút */
            font-size: 14px; /* Kích thước chữ */
            color: #fff; /* Màu chữ */
            background: linear-gradient(90deg, #00aaff, #00ff99); /* Màu nền gradient */
            border: none; /* Không viền */
            border-radius: 5px; /* Bo tròn góc */
            text-decoration: none; /* Bỏ gạch chân */
            transition: background 0.3s, transform 0.3s; /* Hiệu ứng chuyển màu và chuyển động */
        }

        .account-button:hover {
            background: linear-gradient(90deg, #0088cc, #00cc77); /* Màu nền khi hover */
            transform: scale(1.05); /* Phóng to nhẹ khi hover */
        }
    </style>
</head>
<body>
    <div class="account-container">
        <h2>Tạo Tài Khoản Ngay!</h2>
        <div class="account-item">
            <span>OKX</span>
            <a href="https://okx.com/join/65298538" class="account-button">Tạo Tài Khoản</a>
        </div>
        <div class="account-item">
            <span>Binance</span>
            <a href="https://www.binance.com/en/register" class="account-button">Tạo Tài Khoản</a>
        </div>
        <div class="account-item">
            <span>Bybit</span>
            <a href="https://www.bybit.com/en-US/register?ref=XXXXXX" class="account-button">Tạo Tài Khoản</a>
        </div>
        <div class="account-item">
            <span>Bitget</span>
            <a href="https://www.bitget.com/en/register" class="account-button">Tạo Tài Khoản</a>
        </div>
    </div>
</body>
</html>
